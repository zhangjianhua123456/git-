{% extends 'layout.html' %}

{% block content %}
    <div class="luffy-container">
        <h1>考勤记录</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ formset.management_form }}
            <input type="submit" class="btn btn-success" style="margin: 5px 0px">
            <table class="table table-bordered">
                <thead>
                <th>姓名</th>
                <th>考勤情况</th>
                </thead>
                <tbody>
                {% for form in formset %}

                    <tr>
                        {{ form.id }}
                        <td>{{ form.instance.student }}</td>
                        <td>{{ form.record }}</td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </form>

    </div>

{% endblock %}
