{% load static %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'stark/plugins/bootstrap/css/bootstrap.css' %}">
    <script href="{% static 'stark/js/jquery-3.3.1.min.js' %}"></script>
    <script href="{% static 'stark/plugins/bootstrap/js/bootstrap.js' %}"></script>
</head>
<body>


<div class="container">
    <form class="col-lg-6 col-lg-offset-3" method="post">
        {% csrf_token %}
        <h2>login</h2>
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" class="form-control" id="username" placeholder="username" name="username">
        </div>
        <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd">
        </div>
        <div style="color: red">{{ errmsg }}</div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>


</body>
</html>
